<!DOCTYPE html>
<html>
<head>
	<title>Assignments</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assignment.css">
</head>
<body>
	<div class="container-fluid" id = "mainContainer">	

		<!-- Upload Button -->
		<p>
		  <button class="btn btn-primary" id = "uploadButton" type="button" data-toggle="collapse" data-target="#uploadAssignment" aria-expanded="false" aria-controls="uploadAssignment">Upload Assignment</button>
		</p>
		<div class="row">
		  <div class="col">
		    <div class="collapse multi-collapse" id="uploadAssignment">
		      <div class="card card-body">
		      	<form>
		      		<!-- Title div -->
		      		<div class="form-group">
				    	<label for="title">Title</label>
				    	<textarea class="form-control" id="title" rows="1" placeholder="Write Assignment title here..."></textarea>
				  	</div>

				  	<!-- Due Date div -->
		      		<div class="form-group">
					  	<div class="row">
					  		<div class="col">
						      <label for="inputMonth">Month</label>
							      <select id="dueDay" class="form-control">
							        <option selected>Choose Day...</option>
							        <option>January</option>
							        <option>Feb</option>
							        <option>March</option>
						      	  </select>
						    </div>
						    <div class="col">
						      <label for="inputDay">Day</label>
							      <select id="dueDay" class="form-control">
							        <option selected>Choose Day...</option>
							        <option>1</option>
							        <option>2</option>
							        <option>3</option>
						      	  </select>
						    </div>
						    <div class="col">
						      <label for="inputDate">Year</label>
							      <select id="dueDay" class="form-control">
							        <option selected>Choose Year...</option>
							        <option>2020</option>
							        <option>2021</option>
							        <option>2022</option>
						      	  </select>
						    </div>
						</div>
					</div>

				  	<!-- File upload div -->
				  	<div class="form-group">
					    <label for="fileUpload">Upload File</label>
					    <input type="file" class="form-control-file" id="fileUpload">
					</div>

					<!-- Description div -->
				  	<div class="form-group">
				    	<label for="description">Description</label>
				    	<textarea class="form-control" id="description" rows="5" placeholder="Write Assignment description here..."></textarea>
				  	</div>

				  	<button class="btn btn-primary" type="submit">Upload Assignment</button>
		      	</form>
		      </div>
		    </div>
		  </div>
		</div>

		<!-- Pinned resources and Navigate to Pinned or Recent -->

		<div id = "pinnedGrid">
			<div class="row">
			  <div class="col-lg-10">
			    <div class="card">
			    	<div class="card">
					  <h3 class="card-header text-center">
					    Pinned Assignments
					  </h3>
			      <div class="card-body">
					  <div class="card pad">
						  <div class="card-header">
						    Assignment Title
						  </div>
						  <div class="card-body">
						    <h5 class="card-title">Due Date</h5>
						    <p class="card-text">Assignment Description</p>
						    <a href="#" class="btn btn-primary">link if exists</a>
						  </div>
						  <div class="card-footer text-muted">
						    Uploaded: 2 days ago
						  </div>
					  </div>
					</div>
			      </div>
			    </div>
			  </div>
			  <div class="col-sm-2">
			    <div class="card">
			      <div class="card-body">
			        <h5 class="card-title">Navigate to...</h5>
			        <div class = "btn-group">
				        <a href="#" class="btn btn-outline-primary">Pinned Assignments</a>
		                <a href="#" class="btn btn-outline-primary">Recent Assignments</a>
		            </div>
			      </div>
			    </div>
			  </div>
			</div>
		</div>


		<!-- Recent Assignments -->

		<div id = "recentAssignments">
			<div class="jumbotron jumbotron-fluid pad">
			  <div class="container">
			    <h3 class="display-4">Recent Assignments</h3>
			    <p class="lead">View your Assignments below</p>
			  </div>
			</div>

			<div class="card">
			  <h3 class="card-header text-center">
			    Assignment Title
			  </h3>
			  <div class="card-body">
			    <h5 class="card-title">Due Date</h5>
			    <p class="card-text">Assignment Description</p>
			    <a href="#" class="btn btn-primary">link if exists</a>
			  </div>
			  <div class="card-footer text-muted">
			    Uploaded: 2 days ago
			  </div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
